<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="color-scheme" content="light" />
    <title>Kích hoạt tài khoản</title>
    <style>
        /* dùng CSS đơn giản, an toàn cho email */
        body {
            margin: 0;
            padding: 0;
            font-family: Segoe UI,Arial,sans-serif;
            background: #f5f7fb;
        }

        .wrapper {
            max-width: 560px;
            margin: 24px auto;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e8ecf3;
        }

        .header {
            padding: 20px 24px;
            border-bottom: 1px solid #eef2f7;
            font-weight: 600;
            font-size: 18px
        }

        .content {
            padding: 24px
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 8px;
            background: #2563eb; /* xanh */
            color: #ffffff !important; /* chữ trắng */
            font-weight: 600;
        }

        .muted {
            color: #6b7280;
            font-size: 13px
        }

        .footer {
            padding: 16px 24px;
            border-top: 1px solid #eef2f7;
            color: #9ca3af;
            font-size: 12px
        }

        a {
            color: #2563eb
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">Fact Of Human, Science and Reality</div>
        <div class="content">
            <p>Chào {{Username}},</p>
            <p>Nhấn nút dưới đây để kích hoạt tài khoản của bạn.</p>
            <p>
                <a class="btn" href="{{ActivationLink}}" target="_blank" rel="noopener">Kích hoạt tài khoản</a>
            </p>
            <p class="muted">
                Nếu nút không bấm được, copy link sau vào trình duyệt:<br />
                <span>{{ActivationLink}}</span>
            </p>
            <p class="muted">Link sẽ hết hạn sau 24 giờ.</p>
        </div>
        <div class="footer">© Sofware Solution Resonance</div>
    </div>
</body>
</html>
